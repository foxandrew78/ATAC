<div class="button-row header-buttons">
  @for (button of buttonList(); track $index) { @if (!button.openSidebar) { @if
  (button.type === 'link') {
  <a [routerLink]="[button.link]"
    ><button mat-mini-fab [hidden]="sideBarIsOpen()">
      <mat-icon>{{ button.icon }}</mat-icon>
    </button></a
  >
  } @else {
  <button mat-mini-fab [hidden]="sideBarIsOpen()">
    <mat-icon>{{ button.icon }}</mat-icon>
  </button>
  } } @else {
  <button mat-mini-fab (click)="onToggleSidebar()" style="margin-left: 20px">
    <mat-icon [class.error]="sideBarIsOpen()">{{
      sideBarIsOpen() ? "close" : button.icon
    }}</mat-icon>
  </button>
  } }
</div>
