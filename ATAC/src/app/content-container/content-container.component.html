<mat-sidenav-container
  class="sidenav-container"
  (backdropClick)="onCloseSideNav('backdrop')"
>
  <mat-sidenav
    fixedInViewport="true"
    mode="over"
    position="end"
    [opened]="sidebarStatus()"
    class="sidenav INTC-sidenav"
    (keydown.escape)="onCloseSideNav('esc')"
    >SETTINGS</mat-sidenav
  >
  <mat-sidenav-content>
    <div><router-outlet /></div>
  </mat-sidenav-content>
</mat-sidenav-container>
